<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/AddEmployee.css">
    <title>Employee Payroll Form</title>
</head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/images/logo.png" alt="Logo">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form action="#" class="form" onsubmit="save();return false" method="GET" name="">
                <div class="form-head">
                    Employee Payroll Form
                </div>
                <div class="row-content">
                    <label for="name" class="label text">Name</label>
                    <input type="text" class="input" id="name" name="name" placeholder="Your name.." required>
                </div>
                <div class="row-content">
                    <label for="profile" class="label text">Profile Image</label>
                    <div class="profile-radio-content"> 
                        <label for="">
                            <input type="radio" id="profile1" name="profile1" value="D:\EmployeePayroll\assets\profile-images\Ellipse -10.png">
                            <img class="profile" src="../assets/profile-images/Ellipse -10.png" alt="">
                        </label>
                        <label for="">
                            <input type="radio" id="profile2" name="profile1" value="D:\EmployeePayroll\assets\profile-images\Ellipse -2.png">
                            <img class="profile" src="../assets/profile-images/Ellipse -2.png" alt="">
                        </label>
                        <label for="">
                            <input type="radio" id="profile3" name="profile1" value="D:\EmployeePayroll\assets\profile-images\Ellipse -1.png">
                            <img class="profile" src="../assets/profile-images/Ellipse -1.png" alt="">
                        </label>
                        <label for="">
                            <input type="radio" id="profile4" name="profile1" value="D:\EmployeePayroll\assets\profile-images\Ellipse -3.png">
                            <img class="profile" src="../assets/profile-images/Ellipse -3.png" alt="">
                        </label>
                    </div>
                </div>
                <div class="row-content" style="margin-top: 30px;">
                    <label class=" label text" for="gender">Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="row-content" style="margin-top: 30px;">
                    <label class=" label text" for="deoartnent">Department</label>
                    <div>
                        <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                        <label class="text" for="hr">HR</label>
                        <input type="checkbox" id="sales" name="sales" value="Sales">
                        <label class="text" for="sales">Sales</label>
                        <input type="checkbox" id="finance" name="finance" value="Finance">
                        <label class="text" for="finance">Finance</label>
                        <input type="checkbox" id="engineer" name="engineer" value="Engineer">
                        <label class="text" for="engineer">Engineer</label>
                        <input type="checkbox" id="others" name="others" value="Others">
                        <label class="text" for="others">Others</label>
                    </div>
                </div>
                <div class="row-content" style="margin-top: 30px;">
                <label for="salary" class="label text">Choose Your Salary</label>
                <input type="range" class="input" name="salary" id="salary" min="300000" max="500000" step="100" value="40000">
                <output class="salary-output text" for="salary">400000</output>
                </div>
            </form>
    </body>
</html>
